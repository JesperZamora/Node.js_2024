<body>
  <h1>Does this work!?!?!?!</h1>

  <div id="celebration-box">
    <h3> Yes it does</h3>
  </div>

  <input class="name-input" placeholder="Your name here">
  <button id="name-btn">Get Greeting</button>
  <h2 class="greeting-text"></h2>

  <a href="/publicsquare"> Public Square</a>

  <script>
    // task make a request /greeting and console log the greeting
    const nameInput = document.querySelector('.name-input');
    const nameBtn = document.querySelector('#name-btn');
    const greetingsText = document.querySelector('.greeting-text');
    
    nameBtn.addEventListener('click', setName);

    function setName() {
      const name = nameInput.value;
      
      fetch(`/greetings/${name}`)
      .then((response) => response.json())
      .then((result) => greetingsText.textContent = result.data);
    }  
  </script>
</body>
